<!-- INICIO LECTURA DE RSS -->
<script>
    document.getElementById("busqueda").addEventListener("click",archivoXML());
    function archivoXML() {
        var xhr=new XMLHttpRequest();
        xhr.onreadystatechange=function () {
            if(this.readyState == 4 && this.status == 200){
                cargarXML(this);
            }

        };
        xhr.open("GET","./rss/ecuador.xml",true);
        xhr.send();
        function cargarXML(xml){
            var docXML=xml.responseXML;
            var tabla ="<tr><th>TITULO</th><th>NOTICIA</th></tr>";
            var a1=docXML.getElementsByTagName("item");
            for(var i=0;i<a1.length;i++){
                tabla +="<tr><td>";
                tabla +=a1[i].getElementsByTagName("title")[0].textContent;
                tabla += "</td><td>";
                tabla +=a1[i].getElementsByTagName("description")[0].textContent;
                tabla +="</td></tr>";
            }
            document.getElementById("demo").innerHTML=tabla;

        };

    }
</script>
